[package]
name = "fastcgi-client"
version = "0.8.0"
authors = ["jmjoy <918734043@qq.com>"]
edition = "2018"
description = "Fastcgi client implemented for Rust."
repository = "https://github.com/jmjoy/fastcgi-client-rs"
license = "MIT"
readme = "README.md"
keywords = ["fastcgi", "fcgi", "client", "tokio", "php"]

[dependencies]
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["io-util", "sync", "time"] }
tracing = "0.1.36"

[dev-dependencies]
tokio = { version = "1.20.1", features = ["full"] }
tracing-subscriber = "0.3.15"
