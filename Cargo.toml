[package]
name = "fastcgi-client"
version = "0.9.0"
authors = ["jmjoy <jmjoy@apache.org>"]
edition = "2021"
description = "Fastcgi client implemented for Rust."
repository = "https://github.com/jmjoy/fastcgi-client-rs"
license = "Apache-2.0"
readme = "README.md"
keywords = ["fastcgi", "fcgi", "client", "tokio", "php"]

[dependencies]
bytes = "1.10.1"
futures = { version = "0.3.31", default-features = false }
thiserror = "1.0.32"
tokio = { version = "1.20.1", features = ["io-util", "sync", "time"] }
tokio-util = { version = "0.7.15", features = ["io"] }
tracing = "0.1.36"

[dev-dependencies]
tokio = { version = "1.20.1", features = ["full"] }
tracing-subscriber = "0.3.15"
